<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container my-5" id="phone">
        <div class="border border-2" id="wrapper">

                <div id="nav">
                    <div id="nav_1">
                        <p id="nav_time"></p>
                    </div>
                    <div id="nav_2">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-solid fa-stopwatch"></i>
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-battery-three-quarters"></i>
                    </div>
                </div>

                <div class="bg-warning py-2 text-center text-white" id="title">Weather App: Search by City</div>

                <div id="form_wrapper">
                    <form id="form" name="form" class="input-group px-5">
                        <input name="search" type="text" id="search" class="form-control" placeholder="">
                        <button id="submit" name="submit" class="btn btn-warning button" type="submit">Search</button>
                    </form>
                </div>

                <div id="weather-wrapper">
                <div>
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
                <div class="" id="inner">
                    <div id="weather">
                            <div id="city"></div>
                            <div id="icon"></div>
                            <div id="temp"></div>
                            <div id="main"></div>
                            <div id="humidity"></div>
                            <div id="pressure"></div>
                    </div>
                </div>
                <div id="home">
                    <div class="bg-warning" id="button" onclick="location.reload()"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b41ff46bee.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
